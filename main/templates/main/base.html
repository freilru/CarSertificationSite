{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Description of the page -->
    <meta name="description"
          content="Платформа для проведения уроков по программированию, математике, дизайну и другие. Получайте доступ к учебным материалам, профессиональным тренингам и сертификатам. Удобное дополнение к обучению для профессионального и личного развития.">

    <!-- Keywords for SEO -->
    <meta name="keywords"
          content="образование, онлайн курсы, образовательная платформа, обучение, учебные материалы, тренинги, e-learning, курсы по программированию, курсы по математике, курсы по маркетингу, профессиональное развитие, сертификаты, тренинговые программы, дистанционное обучение, образовательные ресурсы, обучение онлайн, платформа для обучения, обучающие курсы, академические курсы, обучение навыкам, образовательные технологии">

    <!-- Author of the page -->
    <meta name="author" content="ФРЭИЛРУ ОБРАЗОВАНИЕ">

    <!-- Open Graph meta tags for social media -->
    <meta property="og:title" content="Платформа для Онлайн Образования">
    <meta property="og:description"
          content="Удобная платформа для проведения уроков. Изучайте новые навыки и получайте сертификаты по множеству тем. Доступ к курсам по программированию, маркетингу, математике и другим направлениям.">
    <meta property="og:url" content="https://f-de.ru">
    <meta property="og:type" content="website">

    <!-- Title -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Start Styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
          rel="stylesheet">
    <link href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/plugins/perfectscroll/perfect-scrollbar.css' %}" rel="stylesheet">
    <link href="{% static 'assets/plugins/pace/pace.css' %}" rel="stylesheet">
    <link href="{% static 'assets/plugins/flatpickr/flatpickr.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/plugins/select2/css/select2.min.css' %}" rel="stylesheet">

    <!-- Theme Styles -->
    <link href="{% static 'assets/css/main.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/custom.css' %}" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/images/fde.png' %}"/>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/images/fde.png' %}"/>
    <link rel="shortcut icon" href="{% static 'assets/images/fde.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'assets/images/fde-apple-touch.png' %}">
    <!-- End Styles -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="app align-content-stretch d-flex flex-wrap">
    <div class="app-sidebar">
        <div class="logo">
            <a href="" class="logo-icon"><span class="logo-text">FDE</span></a>
            <div class="sidebar-user-switcher user-activity-online">
                <a href="#">
                    <img src={% static 'assets/images/avatars/avatar.png' %}>
                    <span class="activity-indicator"></span>
                    <span class="user-info-text">Имя Фамилия<br><span
                            class="user-state-info">username</span></span>
                </a>
            </div>
        </div>
        <div class="app-menu">
            <ul class="accordion-menu">
                <li class="sidebar-title">
                    Основное
                </li>
                <li>
                    <a href=""><i class="material-icons-two-tone">home</i>Главная</a>
                </li>

                <li class="sidebar-title">
                    Помощь
                </li>
                <li>
                    <a href="#"><i class="material-icons-two-tone">book</i>Документация</a>
                </li>
                <li>
                    <a href="#"><i class="material-icons-two-tone">support</i>Поддержка</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="app-container">
        <div class="search">
            <form>
                <input class="form-control" type="text" placeholder="Type here..." aria-label="Search">
            </form>
            <a href="#" class="toggle-search"><i class="material-icons">close</i></a>
        </div>
        <div class="app-header">
            <nav class="navbar navbar-light navbar-expand-lg">
                <div class="container-fluid">
                    <div class="navbar-nav" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link hide-sidebar-toggle-button" href="#"><i class="material-icons">first_page</i></a>
                            </li>
                        </ul>
                    </div>
                    <div class="d-flex">
                        <ul class="navbar-nav">
                            <li class="nav-item ">
                                <a class="nav-link" href=""><i
                                        class="material-icons-outlined">person</i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        {% block content %}{% endblock %}

    </div>
</div>

<!-- Start Javascripts -->
<script src="{% static 'assets/plugins/jquery/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/plugins/perfectscroll/perfect-scrollbar.min.js' %}"></script>
<script src="{% static 'assets/plugins/pace/pace.min.js' %}"></script>
<script src="{% static 'assets/plugins/apexcharts/apexcharts.min.js' %}"></script>
<script src="{% static 'assets/js/main.min.js' %}"></script>
<script src="{% static 'assets/js/custom.js' %}"></script>
<script src="{% static 'assets/plugins/blockUI/jquery.blockUI.min.js' %}"></script>
<script src="{% static 'assets/plugins/flatpickr/flatpickr.js' %}"></script>
<script src="{% static 'assets/plugins/select2/js/select2.full.min.js' %}"></script>

{% block js %}{% endblock %}
<!-- End Javascripts -->
</body>
</html>
